<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white text-center p-6">
    <nav class="w-full bg-gray-800 p-4 shadow-lg mb-6 flex items-center justify-center">
        <h1 class="text-xl font-bold flex items-center">
            <i class="fas fa-wallet text-yellow-400 mr-2"></i> Finance Tracker
        </h1>
    </nav>
    <div class="w-full max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold flex items-center justify-center">
            <i class="fas fa-calculator text-green-400 mr-2"></i> Income & Expense Calculator
        </h2>
        <h3 class="text-lg mt-2">Balance: ₹<span id="balance">0</span></h3>
        <h4 class="text-md mt-2">Total Income: ₹<span id="totalIncome">0</span> | Total Expenses: ₹<span id="totalExpense">0</span></h4>
        
        <input type="month" id="incomeDate" class="bg-yellow-400 text-gray-900 font-bold text-center rounded-md p-2 mt-4 w-full cursor-pointer">
        <p id="warning" class="hidden text-red-500 font-bold mt-3 animate-pulse">
            <i class="fas fa-exclamation-triangle"></i> Warning: Your balance has reached zero!
        </p>
        
        <div class="flex justify-between mt-6">
            <div class="w-1/2 p-4 bg-gray-700 rounded-lg mr-2">
                <h3 class="text-lg font-semibold flex items-center">
                    <i class="fas fa-money-bill-wave text-green-400 mr-2"></i> Income
                </h3>
                <input type="number" id="incomeAmount" placeholder="Enter Amount" class="mt-2 p-2 w-full rounded bg-gray-600 text-white">
                <button id="incomeButton" onclick="addIncome()" class="mt-2 bg-green-500 text-white py-2 px-4 rounded flex items-center justify-center">
                    <i class="fas fa-plus-circle mr-2"></i> Add Income
                </button>
            </div>
            
            <div class="w-1/2 p-4 bg-gray-700 rounded-lg ml-2">
                <h3 class="text-lg font-semibold flex items-center">
                    <i class="fas fa-shopping-cart text-red-400 mr-2"></i> Expense
                </h3>
                <input type="date" id="expenseDate" class="bg-yellow-400 text-gray-900 font-bold text-center rounded-md p-2 w-full cursor-pointer">
                <select id="expenseDescription" class="mt-2 p-2 w-full rounded bg-gray-600 text-white">
                    <option value="Food">🍕 Food</option>
                    <option value="Transport">🚕 Transport</option>
                    <option value="Rent">🏠 Rent</option>
                    <option value="Entertainment">🎬 Entertainment</option>
                    <option value="Utilities">💡 Utilities</option>
                    <option value="Shopping">🛍️ Shopping</option>
                    <option value="Healthcare">🏥 Healthcare</option>
                    <option value="Other">🔹 Other</option>
                </select>
                <input type="number" id="expenseAmount" placeholder="Enter Amount" class="mt-2 p-2 w-full rounded bg-gray-600 text-white">
                <button onclick="addExpense()" class="mt-2 bg-red-500 text-white py-2 px-4 rounded flex items-center justify-center">
                    <i class="fas fa-minus-circle mr-2"></i> Add Expense
                </button>
            </div>
        </div>
        
        <button onclick="clearAllTransactions()" class="mt-4 bg-gray-500 text-white py-2 px-6 rounded flex items-center justify-center">
            <i class="fas fa-trash-alt mr-2"></i> Clear All
        </button>
        <ul id="transactions" class="mt-4 text-left"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
